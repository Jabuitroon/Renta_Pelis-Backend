services:
  # De manera declarativa definimos los servicios que componen nuestra aplicaci√≥n, en este caso el api, la base de datos y el cache
  api:
    container_name: nest_api
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  db:
    container_name: postgres_db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Montar un volumen de datos persistentes para PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    container_name: redis_cache
    image: redis:7-alpine
    # Puerto izquierdo: Puerto del host, Puerto derecho: Puerto del contenedor
    ports:
      - "6379:6379"
    volumes:
    # Mountar un volumen de datos persistentes para Redis
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
